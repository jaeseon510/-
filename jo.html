<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조진세 조합</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
          <a href="main.html">
            <button class="back-button">←</button>
          </a>
        </header>

        <!-- Profile Section -->
        <div class="profile-section">
            <img src="jo.png" style="height: 450px;" alt="조진세" class="profile-image">
            <div class="tags">
                <span class="tag red">신상품</span>
                <span class="tag orange">인기</span>
            </div>
        </div>

        <!-- Description -->
        <div class="description">
            <h2>조진세 조합</h2>
            <p>
                2,192명이 좋아했어요!<br>
                이 조합은 유튜브 [맛스타] 출연자 '조진세'님의 조합으로, [임의의] 채널의 '맛테리얼' 컨텐츠를 통해 알려진 조합입니다.
            </p>
        </div>

        <!-- Products Section -->
        <div class="products">
            <h3>조합 상품</h3>
            <div class="product-list">
                <div class="product">
                    <img src="firenodle.jpg" style="height: 200px;width:200px;" alt="삼양불닭볶음면">
                    <p>삼양불닭볶음면</p>
                    <p class="price">1,600원</p>
                </div>
                <div class="product">
                    <img src="spaghetti.jpg" style="height: 200px;width: 200px;" alt="오뚜기콕콕라면">
                    <p>오뚜기콕콕라면</p>
                    <p class="price">1,700원</p>
                </div>
            </div>
        </div>

        <!-- Recipe Section -->
        <div class="recipe">
            <h3>만드는 방법</h3>
            <ol>
                <li>두 라면의 건더기를 물에 넣는다.</li>
                <li>면이 다 익으면 물을 살짝 남겨 두 후 버린다.</li>
                <li>불닭볶음면의 액상스프를 먼저 넣고 섞는다.</li>
                <li>각각 라면 스프를 골고루 섞는다.</li>
            </ol>
        </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
      <a href="#" class="active">메인</a>
      <a href="#">AI레시피</a>
      <a href="#">프로필</a>
    </nav>
  </div>
</body>
</html>
