<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>편잇</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">편잇</h1>
    </header>

    <!-- Main Banner -->
    <section class="banner">
      <img src="coke.png" alt="코카콜라 배너">
    </section>

    <!-- 조합 섹션 -->
    <section class="recommend-section">
      <div class="section-title">
        <h2>이런 조합은 어떠세요?</h2>
        <a class="arrow" style="color: black;">→</a>
      </div>
      <div class="recommend-list">
        <div class="recommend-item">
          <img src="daysix.jpg" style="height: 150px;" alt="조합 이미지">
          <div class="text">
            <span class="tags">인기 • 연예인 <span class="heart-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;❤️</span></span>
            <h3>데이식스 성진 조합</h3>
            <p>5,321명이 좋아해요!</p>
          </div>
        </div>
        <div class="recommend-item">
          <img src="jo.png" style="height: 150px" alt="조합 이미지">
          <div class="text">
            <span class="tags">신상품조합 • 연예인 <span class="heart-icon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;♥</span></span>
            <h3>조진세 조합</h3>
            <p>2,192명이 좋아해요!</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 행사 모음 섹션 -->
    <section class="event-section">
      <div class="section-title">
        <h2>편의점 행사 모음</h2>
        <a class="arrow" style="color: black;">→</a>
      </div>
      <div class="event-list">
        <div class="event-item">
          <img src="pepsi.png" alt="상품 이미지">
          <div class="text">
            <span class="badge">1+1</span>
            <h3>펩시 제로라인 355ml</h3>
            <p class="price">2,000원</p>
            <p class="store">CU, GS25, 이마트24</p>
          </div>
        </div>
        <div class="event-item">
          <img src="honnybutter.jpg" alt="상품 이미지">
          <div class="text">
            <span class="badge">1+1</span>
            <h3>허니버터칩</h3>
            <p class="price">1,700원</p>
            <p class="store">CU</p>
          </div>
        </div>
      </div>
    </section>
    <nav class="bottom-nav">
      <div class="nav-item">
        <img src="home.png" alt="메인 아이콘">
        <a href="#" class="active">메인</a>
      </div>
      <div class="nav-item">
        <img src="paper.png" style="height: 20px;" alt="AI레시피 아이콘">
        <a href="#">AI레시피</a>
      </div>
      <div class="nav-item">
        <img src="heart1.png" style="height:20px; width: 18px;" alt="찜 아이콘">
        <a href="#">찜</a>
      </div>
      <div class="nav-item">
        <img src="profile.png" style="height:22px; width:22px;"alt="프로필 아이콘">
        <a href="#">프로필</a>
      </div>
    </nav>
  </div>

  <!-- JavaScript 코드 -->
  <script src="script.js"></script>

</body>
</html>
